<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAN H‚ÇÇ FACTORY UI - Git-native Requirements Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar" id="sidebar">
            <header class="sidebar-header">
                <h1>LEAN H‚ÇÇ FACTORY UI</h1>
                <p class="tagline">Git-native operator lens. Controller writes only.</p>
            </header>
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Navigation items will be populated by JavaScript based on role -->
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="context-info">
                    <h2 id="pageTitle">Factory Context</h2>
                    <p id="contextDetails">Git schema version 2025.10.01 ‚Ä¢ Active role: <span id="currentRole">Loading...</span></p>
                </div>
                <div class="status-badges">
                    <span class="badge badge-info" id="systemStatus">CAPTURING...</span>
                    <span class="badge badge-success" id="controllerHealth">CONTROLLER HEALTHY</span>
                    <div class="role-badge" id="roleBadge">
                        <span class="role-icon">‚ö°</span>
                        <span class="role-label">ADMIN</span>
                    </div>
                </div>
            </header>

            <!-- Content Panels -->
            <div class="content-grid" id="contentGrid">
                <!-- Dynamic content will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Role Selection Modal (for demo purposes) -->
    <div class="modal" id="roleModal">
        <div class="modal-content">
            <h2>Select Your Role</h2>
            <div class="role-options">
                <button class="role-option" data-role="admin">
                    <span class="role-icon">‚ö°</span>
                    <span class="role-name">Factory Admin</span>
                    <span class="role-desc">Full system access, governance control</span>
                </button>
                <button class="role-option" data-role="manager">
                    <span class="role-icon">‚öôÔ∏è</span>
                    <span class="role-name">Factory Manager</span>
                    <span class="role-desc">Requirements management, approvals</span>
                </button>
                <button class="role-option" data-role="operator">
                    <span class="role-icon">üîß</span>
                    <span class="role-name">Factory Operator</span>
                    <span class="role-desc">Implementation, task execution</span>
                </button>
                <button class="role-option" data-role="viewer">
                    <span class="role-icon">üìä</span>
                    <span class="role-name">Viewer</span>
                    <span class="role-desc">Analytics, reporting only</span>
                </button>
                <button class="role-option" data-role="qa">
                    <span class="role-icon">‚úì</span>
                    <span class="role-name">QA Reviewer</span>
                    <span class="role-desc">Validation, testing, compliance</span>
                </button>
            </div>
        </div>
    </div>

    <script src="git-api.js"></script>
    <script src="app.js"></script>
</body>
</html>
